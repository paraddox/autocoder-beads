services:
  autocoder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autocoder
    ports:
      - "8888:8888"
    volumes:
      # Single bind mount for all persistent data
      - ./data:/data
    environment:
      # Authentication: Set ANTHROPIC_API_KEY in .env or environment
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Server configuration
      - ALLOW_EXTERNAL_ACCESS=true
      - CORS_ORIGINS=*
      - HOST=0.0.0.0
      - PORT=8888
      # Data directory (matches volume mount)
      - AUTOCODER_DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
